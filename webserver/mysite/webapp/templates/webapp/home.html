<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>@auto_astro.beginners</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'webapp/home.css' %}">
    </head>
    <body>
        <div id="parallax"><h1>@auto_astro</h1></div>
        
        <script>
            (function() {
                // Add event listener
                document.addEventListener("mousemove", parallax);
                const elem = document.querySelector("#parallax");
                
                // Magic happens here
                function parallax(e) {
                    let _w = window.innerWidth/2;
                    let _h = window.innerHeight/2;
                    let _mouseX = e.clientX;
                    let _mouseY = e.clientY;
                    let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                    let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                    let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.035}%`;
                    let _depth4 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.05}%`;
                    let _depth5 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.07}%`;
                    let _depth6 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.09}%`;
                    let _depth7 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.12}%`;
                    let _depth8 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.16}%`;
                    let _depth9 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.24}%`;
                    let x = `${_depth9},${_depth8},${_depth7},${_depth6},${_depth5},${_depth4},${_depth3}, ${_depth2}, ${_depth1}`;
                    console.log(x);
                    elem.style.backgroundPosition = x;
                }
            })();
        </script>
    </body>
</html>
