<html lang="en">

        <meta charset='utf-8'>

        {% load static %}

    </head>
    <body>
        <nav id="parallax_nav">
            <div id="shitty_container">
                <h1 id="wlc_title">@auto_astro</h1>
                <a href='' id="navLink">Sign Up / Log in</a>
                <a href='' id="navLink">Explore the Skies</a>
                <a href='' id="navLink">About</a>
                <a href='' id="navLink">Contact Us</a>
            </div>
        </nav>
        <!-- Parallax for Proportional Solar System in NAV -->
        <script>
            (function() {
                // Add event listener
                document.addEventListener("mousemove", parallax_nav);
                const elem = document.querySelector("#parallax_nav");
                
                // Magic happens here
                function parallax_nav(e) {
                    let _w = 1080;
                    let _h = 500;
                    let _mouseX = e.clientX;
                    let _mouseY = e.clientY;
                    
                    dampening_factor = 0.5;

                    if (_mouseY < 250){
                    let _depth1 = `${50 - (_mouseX - _w) * 0.005 * dampening_factor}% ${50 - (_mouseY - _h) * 0.005 * dampening_factor}%`;
                    let _depth2 = `${50 - (_mouseX - _w) * 0.01 * dampening_factor}% ${50 - (_mouseY - _h) * 0.01 * dampening_factor}%`;
                    let _depth3 = `${50 - (_mouseX - _w) * 0.02 * dampening_factor}% ${50 - (_mouseY - _h) * 0.02 * dampening_factor}%`;
                    let _depth4 = `${50 - (_mouseX - _w) * 0.026 * dampening_factor}% ${50 - (_mouseY - _h) * 0.026 * dampening_factor}%`;
                    let _depth5 = `${50 - (_mouseX - _w) * 0.04 * dampening_factor}% ${50 - (_mouseY - _h) * 0.04 * dampening_factor}%`;
                    let _depth6 = `${50 - (_mouseX - _w) * 0.135 * dampening_factor}% ${50 - (_mouseY - _h) * 0.135 * dampening_factor}%`;
                    let _depth7 = `${50 - (_mouseX - _w) * 0.246 * dampening_factor}% ${50 - (_mouseY - _h) * 0.246 * dampening_factor}%`;
                    let _depth8 = `${50 - (_mouseX - _w) * 0.3 * dampening_factor}% ${50 - (_mouseY - _h) * 0.3 * dampening_factor}%`;
                    let _depth9 = `${50 - (_mouseX - _w) * 0.4 * dampening_factor}% ${50 - (_mouseY - _h) * 0.4 * dampening_factor}%`;
                    let x = `${_depth9}, ${_depth8}, ${_depth7}, ${_depth6}, ${_depth5}, ${_depth4}, ${_depth3}, ${_depth2}, ${_depth1}`;
                    elem.style.backgroundPosition = x;
                    }
                    else {
                        elem.style.backgroundPosition = `${_depth1}, ${_depth2}, ${_depth3}, ${_depth4}, ${_depth5}, ${_depth6}, ${_depth7}, ${_depth8}, ${_depth9}`;
                    }
                }
            })();
        </script>
        <!-- Parallax Effect for Dynamic Starry Background in Body-->
         <script>
            (function() {
                // Add event listener
                document.addEventListener("mousemove", parallax_body);
                const elem = document.querySelector("body");
                
                // Magic happens here
                function parallax_body(e) {
                    let _w = window.innerWidth;
                    let _h = window.innerHeight;
                    let _mouseX = e.clientX;
                    let _mouseY = e.clientY;

                    let offset_coeff = 0.005;
                    let bg_Xoffset = -(_mouseX - _w/2) * offset_coeff;
                    let bg_Yoffset = -(_mouseY - _h/2) * offset_coeff * 1.75;

                    elem.style.backgroundPosition = `${bg_Xoffset}% ${bg_Yoffset}%`;
                }
            })();
        </script>
    </body>
</html>
