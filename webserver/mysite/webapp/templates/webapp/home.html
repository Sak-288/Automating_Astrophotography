<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>@auto_astro.beginners</title>
        {% load static %}
        <link rel='stylesheet' href="{% static 'webapp/home.css' %}">
    </head>
    <body>
        <div class="scrolling-title">
            <h2>ðŸš€ Automating Astrophotography - Raspberry Pi Control System ðŸŒŸ</h2>
        </div>
        
        <div id="parallax">
            <h1>@auto_astro</h1>
        </div>
        
        <!-- JavaScript directly in HTML for testing -->
        <script>
            console.log("JavaScript is running!");
            
            document.addEventListener('DOMContentLoaded', function() {
                console.log("DOM ready!");
                
                const elem = document.querySelector("#parallax");
                console.log("Found parallax element:", elem);
                
                if (elem) {
                    document.addEventListener("mousemove", function(e) {
                        console.log("Mouse moved to:", e.clientX, e.clientY);
                        
                        // Simple test - change background color
                        let hue = (e.clientX / window.innerWidth) * 360;
                        elem.style.backgroundColor = `hsl(${hue}, 50%, 20%)`;
                    });
                } else {
                    console.error("Parallax element not found!");
                }
            });
        </script>
    </body>
</html>
