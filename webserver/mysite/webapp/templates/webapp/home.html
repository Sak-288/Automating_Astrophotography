<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>@auto_astro.beginners</title>
        {% load static %}
        <link rel='stylesheet' href="{% static 'webapp/home.css' %}">
    </head>
    <body>
        <!-- Optional scrolling title -->
        <div class="scrolling-title">
            <h2>ðŸš€ Automating Astrophotography - Raspberry Pi Control System ðŸŒŸ</h2>
        </div>
        
        <div id="parallax">
            <h1>@auto_astro</h1>
        </div>
        
        <!-- JavaScript directly embedded -->
        <script>
            console.log("JavaScript is running!");
            
            document.addEventListener('DOMContentLoaded', function() {
                console.log("DOM ready!");
                
                const elem = document.querySelector("#parallax");
                console.log("Found parallax element:", elem);
                
                if (elem) {
                    document.addEventListener("mousemove", function(e) {
                        // Calculate parallax positions
                        let _w = window.innerWidth / 2;
                        let _h = window.innerHeight / 2;
                        let _mouseX = e.clientX;
                        let _mouseY = e.clientY;
                        
                        // Different depths for parallax layers
                        let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                        let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                        let _depth3 = `${50 - (_mouseX - _w) * 0.06}% ${50 - (_mouseY - _h) * 0.06}%`;
                        
                        // Apply parallax effect to background positions
                        let backgroundPositions = `${_depth3}, ${_depth2}, ${_depth1}`;
                        elem.style.backgroundPosition = backgroundPositions;
                        
                        // Optional: log for debugging (remove this line later)
                        console.log("Parallax positions:", backgroundPositions);
                    });
                } else {
                    console.error("Parallax element not found!");
                }
            });
        </script>
    </body>
</html>
