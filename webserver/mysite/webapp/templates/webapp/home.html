<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>@auto_astro.beginners</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'webapp/home.css' %}">
    </head>
    <body>
        <nav id="parallax_nav"><h1 id="wlc_title">@auto_astro</h1></nav>
        <div id="content">
            <p>HELLO WORLD</p>
        </div>
        <!-- Parallax for Proportional Solar System in NAV -->
        <script>
            (function() {
                // Add event listener
                document.addEventListener("mousemove", parallax_nav);
                const elem = document.querySelector("#parallax_nav");
                
                // Magic happens here
                function parallax_nav(e) {
                    let _w = 1080/2;
                    let _h = 500/2;
                    let _mouseX = e.clientX;
                    let _mouseY = e.clientY;
                    
                    if (_mouseY < 500){
                    let _depth1 = `${50 - (_mouseX - _w) * 0.00}% ${50 - (_mouseY - _h) * 0.00}%`;
                    let _depth2 = `${50 - (_mouseX - _w) * 0.01}% ${50 - (_mouseY - _h) * 0.01}%`;
                    let _depth3 = `${50 - (_mouseX - _w) * 0.02}% ${50 - (_mouseY - _h) * 0.02}%`;
                    let _depth4 = `${50 - (_mouseX - _w) * 0.026}% ${50 - (_mouseY - _h) * 0.026}%`;
                    let _depth5 = `${50 - (_mouseX - _w) * 0.04}% ${50 - (_mouseY - _h) * 0.04}%`;
                    let _depth6 = `${50 - (_mouseX - _w) * 0.135}% ${50 - (_mouseY - _h) * 0.135}%`;
                    let _depth7 = `${50 - (_mouseX - _w) * 0.246}% ${50 - (_mouseY - _h) * 0.246}%`;
                    let _depth8 = `${50 - (_mouseX - _w) * 0.5}% ${50 - (_mouseY - _h) * 0.5}%`;
                    let _depth9 = `${50 - (_mouseX - _w) * 0.77}% ${50 - (_mouseY - _h) * 0.77}%`;
                    let x = `${_depth9}, ${_depth8}, ${_depth7}, ${_depth6}, ${_depth5}, ${_depth4}, ${_depth3}, ${_depth2}, ${_depth1}`;
                    elem.style.backgroundPosition = x;
                    }
                    else {
                        elem.style.backgroundPosition = `50% 50%, ${_depth2}, ${_depth3}, ${_depth4}, ${_depth5}, ${_depth6}, ${_depth7}, ${_depth8}, ${_depth9}`;
                    }
                }
            })();
        </script>
        <!-- Parallax Effect for Dynamic Starry Background in Body-->
         <script>
            (function() {
                // Add event listener
                document.addEventListener("mousemove", parallax_body);
                const elem = document.querySelector("body");
                
                // Magic happens here
                function parallax_body(e) {
                    let _w = window.innerWidth;
                    let _h = window.innerHeight;
                    let _mouseX = e.clientX;
                    let _mouseY = e.clientY;

                    let offset_coeff = 1/10;
                    let bg_Xoffset = (_mouseX - _w/2) * offset_coeff;
                    let bg_Yoffset = (_mouseY - _h/2) * offset_coeff;

                    elem.style.backgroundPosition = `${bg_Xoffset}% ${bg_Yoffset}%`;
                }
            })();
        </script>
    </body>
</html>
